<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder & Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 20px;
        max-width: 400px;
        margin: 0 auto;
        padding-left: 15px;
        padding-right: 15px;
        }
        h1 {
            color: #333;
        }
        .textarea {
			text-align:left;
            width: 90%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
			resize: none;
			text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
        }
        #encodeButton {
            background-color: #007bff;
            color: #fff;
			margin-bottom: 20px;
        }
        #decodeButton {
            background-color: #28a745;
            color: #fff;
			margin-bottom: 20px;
        }
        #outputText, #inputText {
			text-align:left;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
	<div class="container">
    <h1>Base64 Encoder & Decoder</h1>
        <textarea id="inputText" class="textarea" placeholder="Enter text to encode or paste Base64 to decode"></textarea>
        <div class="buttons">
            <button id="encodeButton">Encode to Base64</button>
            <button id="decodeButton">Decode from Base64</button>
        </div>
        <textarea id="outputText" class="textarea" readonly></textarea>
    </div>

    <script>
        document.getElementById("encodeButton").addEventListener("click", () => {
            const inputText = document.getElementById("inputText").value;
            const encodedText = btoa(inputText);
            document.getElementById("outputText").value = encodedText;
        });

        document.getElementById("decodeButton").addEventListener("click", () => {
            const inputText = document.getElementById("inputText").value;
            try {
                const decodedText = atob(inputText);
                document.getElementById("outputText").value = decodedText;
            } catch (error) {
                document.getElementById("outputText").value = "Invalid Base64 input!";
            }
        });
    </script>
</body>
</html>
